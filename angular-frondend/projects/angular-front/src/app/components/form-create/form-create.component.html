<div class="container">
  <h1 class="form-title">Add New Product</h1>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input formControlName="name" type="text" id="name" name="name" class="form-control" placeholder="Enter product name">
      <div class="error" *ngIf="productForm.get('name')?.hasError('required') && productForm.get('name')?.touched">
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="price">Product Price</label>
      <input formControlName="price" type="number" id="price" name="price" min="0" class="form-control" placeholder="Enter product price">
      <div class="error" *ngIf="productForm.get('price')?.hasError('required') && productForm.get('price')?.touched">
        Price is required.
      </div>
      <div class="error" *ngIf="productForm.get('price')?.hasError('min') && productForm.get('price')?.touched">
        Price must be a positive number.
      </div>
    </div>
    <button type="submit" [disabled]="productForm.invalid" class="submit-button">Add Product</button>
  </form>
</div>
