<div class="container">
    <h2>Product Listing</h2>
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12 col-12" *ngFor="let product of products">
        <div class="product-card">
          <div class="product-details">
            <p class="product-name">{{ product.name }}</p>
            <p class="product-price">${{ product.price }}</p>
          </div>
          <a class="view-details-button" routerLink="/product/{{ product.id }}">View Details</a>
        </div>
      </div>
    </div>
  </div>
